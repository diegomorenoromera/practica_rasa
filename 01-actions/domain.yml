version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - give_time

actions:
  - action_show_time

responses:
  utter_greet:
  - text: "Hey! como te va?"

  utter_cheer_up:
  - text: "Aqui tienes algo para alegrarte:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Te ha servido?"

  utter_happy:
  - text: "Genial"

  utter_goodbye:
  - text: "Hasta luego!"

  utter_iamabot:
  - text: "Soy un bot, desarrollado por Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
